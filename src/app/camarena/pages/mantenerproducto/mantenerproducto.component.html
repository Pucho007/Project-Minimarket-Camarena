<div class="d-flex justify-content-center text-center" style="padding-top:26px">
  <h2><strong>Mantener informacion de los Productos</strong></h2>
</div>
<br>

<div class="col-md-12" style="margin-left:auto;margin-right:auto;margin-top:auto;margin-bottom:auto">
  <div class="container">
    <div class="row py-2">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-row py-2">
          <div class="col-md-4">
            <p><strong>CÓDIGO:</strong></p>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Ingrese el código" required>
          </div>
        </div>

        <div class="form-row py-2">
          <div class="col-md-4">
            <p><strong>NOMBRE:</strong></p>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Ingrese nombre del producto" required>
          </div>
        </div>

        <div class="form-row py-2">
          <div class="col-md-4">
            <p><strong>COSTO:</strong></p>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Ingrese el costo" required>
          </div>
        </div>

        <div class="form-row py-2">
          <div class="col-md-4">
            <p><strong>DESCRIPCIÓN:</strong></p>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="descripción del producto" required>
          </div>
        </div>

        <div class="form-row py-2">
          <div class="col-md-4">
            <p><strong>CANTIDAD:</strong></p>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Ingrese la cantidad" required>
          </div>

        </div>


      </div>
    </div> <br>
    <div class="d-flex flex-row justify-content-center mt-2">
      <div class="col-6 col-md-3">
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-plus-circle"></i> AÑADIR</button>
      </div>
    </div>
  </div>



  <br> <br>




  <div class="container mt-2 ">
    <div class="row  justify-content-center ">

      <div class="col-8 col-md-10">
        <input type="text" class="form-control" placeholder="Buscar Producto...">
      </div>
      <div class="col-4 col-md-2 ">
        <button type="button" class="btn btn-primary btn-dark btn-block"><i class="fas fa-search"></i></button>
      </div>

    </div>
  </div>




  <div class="container mt-4">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Costo S/.</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of productos">
            <!--<th scope="row"></th>-->
            <td>{{data.producto_id}}</td>
            <td>{{data.nombre}}</td>
            <td>{{data.descripcion}}</td>
            <td>{{data.precio}}</td>
            <td>{{data.stock}}</td>
            <td>
              <div role="group" class="mb-2 btn-group-md btn-group">
                <button class="btn-shadow btn-hover-shine btn btn-success btn-md btn-pill pl-3" title="Editar">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button class="btn-shadow btn-hover-shine btn btn-danger btn-md btn-pill pr-3" title="Eliminar">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </td>
          </tr>




        </tbody>

      </table>
    </div>
  </div>
