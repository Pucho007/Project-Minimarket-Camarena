<div class="body-login">
    <div class="columna-data">
        <div class="columna-data-2">
            <img src="./../../../../assets/img/minimarket.png" alt="logo-minimarket-camarena">
            <h1>Bienvenido a <br/>Minimarket <span class="seleccionado">Camarena </span></h1>
            <form action="POST" (ngSubmit)=login()>
                <div class="inputs">
                    <span>Usuario</span> <br/>
                    <input 
                        type="text" 
                        placeholder="Ingrese su usuario, por favor"
                        name="usuario"
                        [(ngModel)]="usuario"
                        required='required'
                    ><br/>
                </div>
                <div class="inputs">
                    <span>Contrase単a</span><br/>
                    <input 
                        type="password" 
                        placeholder="Ingrese su contrase単a, por favor"
                        name="password"
                        [(ngModel)]="password"
                        required='required'
                    ><br/>
                </div>
                <button class="ingresar" type="submit">Ingresar</button><br/>
                <button class="olvidar">多Olvidaste tu contrase単a?</button><br/>
            </form>
        </div>
    </div>
    <div class="columna-imagen">
        <img src="./../../../../assets/img/chica_blog.svg" alt="chica_blog">
    </div>
</div>

<ng-template #load let-c="close" let-d="dismiss">
        <app-loading></app-loading>
  </ng-template>
