<div class="d-flex justify-content-center text-center" style="padding-top:26px">
    <h2><strong>Recargar Tarjeta</strong></h2>
  </div>
  <br>
  
  
  <div class="col-md-12" style="margin-left:auto;margin-right:auto;margin-top:auto;margin-bottom:auto">

      <div class="container">
        <div class="row py-2">
          <div class="col-md-3"></div>
          <div class="col-md-6">
  
  
            <div class="form-row py-2">
              <div class="col-md-4">
                <p><strong>N° TARJETA:</strong></p>
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" placeholder="Ingrese el número de tarjeta" required
                  [(ngModel)]="tarjeta.tarjeta_id" name="id" >
              </div>
              <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-dark" (click)="buscar(tarjeta.tarjeta_id)"><em class="fas fa-search"></em></button>
              </div>
            </div>
  
            <div class="form-row py-2">
              <div class="col-md-4">
                <p><strong>SALDO:</strong></p>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Saldo..." required
                  [(ngModel)]="tarjeta.saldo" name="precio" disabled>
              </div>
            </div>
  
            <div class="form-row py-2">
              <div class="col-md-4">
                <p><strong>MONTO DE RECARGA:</strong></p>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Monto de recarga..." required
                  [(ngModel)]="tarjeta.monto" (ngModelChange)="calcular(tarjeta.monto)" name="descripcion">
              </div>
            </div>
  
            <div class="form-row py-2">
              <div class="col-md-4">
                <p><strong>TOTAL:</strong></p>
              </div>
              <div class="col-md-8">
                <input type="number" class="form-control" placeholder="Total..." required
                [(ngModel)]="tarjeta.total" name="stock" disabled>
              </div>
            </div>
          </div>
        </div> <br>
        <div class="d-flex flex-row justify-content-center mt-2">
          <div class="col-6 col-md-3">
            <button type="submit" class="btn btn-primary btn-block" (click)="recargar()"><em class="fas fa-plus-circle"></em> RECARGAR</button>
          </div>
        </div>
      </div>
    <br> <br>
